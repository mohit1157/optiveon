<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Main hexagon shape representing technology/blockchain -->
  <path d="M24 4 L42 14 L42 34 L24 44 L6 34 L6 14 Z"
        fill="url(#logoGradient)"
        opacity="0.15"/>

  <!-- Inner hexagon border -->
  <path d="M24 4 L42 14 L42 34 L24 44 L6 34 L6 14 Z"
        fill="none"
        stroke="url(#logoGradient)"
        stroke-width="1.5"
        opacity="0.6"/>

  <!-- Stylized "O" made of trading chart pattern -->
  <g transform="translate(12, 12)">
    <!-- Rising chart line representing growth/trading -->
    <path d="M2 20 L6 16 L10 18 L14 10 L18 14 L22 6"
          fill="none"
          stroke="url(#logoGradient)"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Small node points on the chart -->
    <circle cx="2" cy="20" r="1.5" fill="#6366f1"/>
    <circle cx="6" cy="16" r="1.5" fill="#7c3aed"/>
    <circle cx="10" cy="18" r="1.5" fill="#8b5cf6"/>
    <circle cx="14" cy="10" r="1.5" fill="#a855f7"/>
    <circle cx="18" cy="14" r="1.5" fill="#10b981"/>
    <circle cx="22" cy="6" r="1.5" fill="#10b981"/>

    <!-- Vertical bar indicators -->
    <rect x="4" y="21" width="2" height="3" rx="0.5" fill="#6366f1" opacity="0.6"/>
    <rect x="12" y="21" width="2" height="3" rx="0.5" fill="#8b5cf6" opacity="0.6"/>
    <rect x="20" y="21" width="2" height="3" rx="0.5" fill="#10b981" opacity="0.6"/>
  </g>

  <!-- Circuit/tech dots in corners -->
  <circle cx="24" cy="4" r="2" fill="#6366f1"/>
  <circle cx="42" cy="14" r="1.5" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="42" cy="34" r="1.5" fill="#a855f7" opacity="0.7"/>
  <circle cx="24" cy="44" r="2" fill="#10b981"/>
  <circle cx="6" cy="34" r="1.5" fill="#a855f7" opacity="0.7"/>
  <circle cx="6" cy="14" r="1.5" fill="#8b5cf6" opacity="0.7"/>
</svg>
