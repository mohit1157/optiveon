name: Deploy Optiveon

on:
  push:
    branches: [main] # Only deploys when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html
            git pull origin main
            sudo docker build -t optiveon .
            sudo docker rm -f optiveon-app || true
            sudo docker run -d \
              -p 3000:3000 \
              --env-file .env \
              --name optiveon-app \
              --restart always \
              optiveon
