name: Deploy Optiveon

on:
  push:
    branches: [main] # Only deploys when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html
            git checkout main
            git pull origin main
            
            # Use the correct directory for building the Next.js app 
            if [ -d "optiveon-web" ]; then
              cd optiveon-web
            fi

            # Securely inject the Application Secrets from GitHub into the EC2 environment
            echo "${{ secrets.PRODUCTION_ENV_FILE }}" > .env

            sudo docker build --no-cache -t optiveon .
            sudo docker rm -f optiveon-app || true
            sudo docker run -d -p 3000:3000 --env-file .env --name optiveon-app --restart always optiveon
            sudo docker system prune -af --volumes

            # Purge nginx cache and reload to serve fresh content
            sudo rm -rf /var/cache/nginx/* 2>/dev/null || true
            sudo nginx -s reload 2>/dev/null || true

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: deployments
          SLACK_TITLE: "Optiveon Deployment: ${{ job.status }}"
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: "The latest version of Optiveon.com is now live! :rocket:"
