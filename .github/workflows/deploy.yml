name: Deploy Optiveon

on:
  push:
    branches: [main] # Only deploys when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html
            git checkout main
            git pull origin main
            
            # Use the correct directory for building the Next.js app 
            if [ -d "optiveon-web" ]; then
              cd optiveon-web
            fi

            # Securely pull all secrets from AWS Vault and format them as a .env file
            aws ssm get-parameters-by-path --region us-east-1 --path "/optiveon/prod/" --with-decryption --query "Parameters[*].[Name,Value]" --output text | awk -F'\t' '{gsub("/optiveon/prod/", "", $1); print $1"="$2}' > .env

            sudo docker build -t optiveon .
            sudo docker rm -f optiveon-app || true
            sudo docker run -d -p 3000:3000 --env-file .env --name optiveon-app --restart always optiveon
            sudo docker system prune -af --volumes

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: deployments
          SLACK_TITLE: "Optiveon Deployment: ${{ job.status }}"
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: "The latest version of Optiveon.com is now live! :rocket:"
