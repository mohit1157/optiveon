name: Deploy Preview

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Preview to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Use a dedicated directory for the preview environment
            mkdir -p /var/www/preview
            cd /var/www/preview

            # If it's a git repo, fetch and checkout. If not, clone it.
            if [ -d .git ]; then
              git checkout develop
              git pull origin develop
            else
              git clone -b develop https://github.com/mohit1157/optiveon.git .
            fi

            # Use the correct directory for building the Next.js app 
            # (Assuming the main repo has optiveon-web subfolder or root)
            if [ -d "optiveon-web" ]; then
              cd optiveon-web
            fi

            # Securely inject the Application Secrets from GitHub into the preview environment
            echo "${{ secrets.PRODUCTION_ENV_FILE }}" > .env

            sudo docker build --no-cache -t optiveon-preview .
            sudo docker rm -f optiveon-preview || true
            sudo docker run -d -p 3001:3000 --env-file .env --name optiveon-preview --restart always optiveon-preview
            sudo docker system prune -af --volumes

            # Purge nginx cache and reload to serve fresh content
            sudo rm -rf /var/cache/nginx/* 2>/dev/null || true
            sudo nginx -s reload 2>/dev/null || true

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: deployments
          SLACK_TITLE: "Optiveon Preview Deployment: ${{ job.status }}"
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: "The preview environment of Optiveon is now live on port 3001! :rocket:"
