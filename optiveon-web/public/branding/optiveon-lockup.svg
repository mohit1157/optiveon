<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2200 600" width="2200" height="600" role="img" aria-labelledby="title desc">
  <title id="title">Optiveon Logo Lockup</title>
  <desc id="desc">Official Optiveon icon with wordmark.</desc>
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9a227"/>
      <stop offset="50%" stop-color="#d4b54a"/>
      <stop offset="100%" stop-color="#c9a227"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#2d5a8a"/>
    </linearGradient>
    <linearGradient id="wordmarkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f5f7fb"/>
      <stop offset="55%" stop-color="#d6b36a"/>
      <stop offset="100%" stop-color="#f1e2b3"/>
    </linearGradient>
