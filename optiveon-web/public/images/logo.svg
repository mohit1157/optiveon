<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#d4b54a"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a8a"/>
    </linearGradient>
  </defs>

  <!-- Outer ring - the "O" -->
  <circle cx="24" cy="24" r="20"
          fill="none"
          stroke="url(#ringGradient)"
          stroke-width="4"/>

  <!-- Inner glow circle -->
  <circle cx="24" cy="24" r="14"
          fill="url(#innerGlow)"
          opacity="0.15"/>

  <!-- Rising chart inside the O - representing trading/growth -->
  <path d="M12 28 L18 24 L22 26 L26 18 L30 22 L36 14"
        fill="none"
        stroke="url(#ringGradient)"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Accent dots at key data points -->
  <circle cx="12" cy="28" r="2" fill="#1e3a5f"/>
  <circle cx="26" cy="18" r="2" fill="#c9a227"/>
  <circle cx="36" cy="14" r="2.5" fill="#c9a227"/>
</svg>
